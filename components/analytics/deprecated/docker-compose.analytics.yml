services:
  elasticsearch:
    container_name: cvat_elasticsearch
    image: cvat_elasticsearch
    networks:
      - cvat
    build:
      context: ./components/analytics/deprecated/elasticsearch
      args:
        ELK_VERSION: 6.8.23
    volumes:
      - cvat_events:/usr/share/elasticsearch/data
    restart: always

  kibana:
    container_name: cvat_kibana
    image: cvat_kibana
    networks:
      - cvat
    build:
      context: ./components/analytics/deprecated/kibana
      args:
        ELK_VERSION: 6.8.23
    depends_on: ['elasticsearch']
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    restart: always

  cvat_kibana_setup:
    container_name: cvat_kibana_setup
    image: cvat/server:${CVAT_VERSION:-dev}
    volumes: ['./components/analytics/deprecated/kibana:/home/django/kibana:ro']
    depends_on: ['cvat_server']
    working_dir: '/home/django'
    networks:
      - cvat
    entrypoint:
      [
        'bash',
        'wait-for-it.sh',
        'elasticsearch:9200',
        '-t',
        '0',
        '--',
        '/bin/bash',
        'wait-for-it.sh',
        'kibana:5601',
        '-t',
        '0',
        '--',
        'python3',
        'kibana/setup.py',
        'kibana/export.json',
      ]
    environment:
      no_proxy: elasticsearch,kibana,${no_proxy:-}

volumes:
  cvat_events:
